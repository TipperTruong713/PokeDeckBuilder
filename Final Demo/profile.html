    <!-- Profile Container -->
    <div class="profile-container">
        <div class="profile-header">
            <h1>My Profile</h1>
        </div>

        <!-- Profile Content -->
        <div class="profile-content">
            <!-- Account Information -->
            <div class="profile-section">
                <h2>Account Information</h2>
                <form class="profile-form" action="updateProfile.php" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" name="update_account" class="save-btn">Save Changes</button>
                </form>
            </div>

            <!-- Password Change -->
            <div class="profile-section">
                <h2>Change Password</h2>
                <form class="profile-form" action="updateProfile.php" method="POST">
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" name="current-password" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new-password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-new-password">Confirm New Password</label>
                        <input type="password" id="confirm-new-password" name="confirm-new-password" required>
                    </div>
                    <button type="submit" name="update_password" class="save-btn">Update Password</button>
                </form>
            </div>
        </div>
    </div>
