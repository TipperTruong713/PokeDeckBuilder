                <label>Card Type</label>
                <select name="card_type">
                    <option value="">All</option>
                    <option value="pokemon">Pokemon</option>
                    <option value="trainer">Trainer</option>
                    <option value="energy">Energy</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Rarity</label>

                    <option value="">All</option>
