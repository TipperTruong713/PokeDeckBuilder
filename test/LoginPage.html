<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Deck Builder - Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo">
                <span>Pok√©Deck Builder</span>
            </div>
        </div>

        <h1>Sign in</h1>
	
	<div id="login-error" class="alert" style="display:none;">
    I	    Invalid e-mail or password.  Please try again.
	</div>

        <form action="login.php" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" required>
                </div>
            </div>

            <button type="submit" class="sign-in-btn">Sign in</button>
        </form>

        <div class="signup-link">
            Not a trainer yet? <a href="signup.html">Sign up</a>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    if (params.get('error') === 'badcred') {
        document.getElementById('login-error').style.display = 'block';
    }
});
</script>
</body>
</html>
